name: "CodeQL Advanced"
description: "Runs CodeQL security analysis for Rust and GitHub Actions on PRs, direct pushes to develop/main, and weekly for baseline checks."

on:
  push:
    branches: [ "main", "develop" ]  # Only direct pushes to these branches
    paths:
      - '**/*.rs'
      - '.github/workflows/**'
      - '!.github/workflows/codeql-analysis.yml'
      - '!**/*.md'
      - '!docs/**'
      - '!README.md'
  pull_request:
    branches: [ "main", "develop" ]  # PRs targeting these branches
    paths:
      - '**/*.rs'
      - '.github/workflows/**'
      - '!.github/workflows/codeql-analysis.yml'
      - '!**/*.md'
      - '!docs/**'
      - '!README.md'
  schedule:
    - cron: '36 0 * * 0'  # Weekly at 00:36 UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: rust
            build-mode: autobuild
          - language: actions
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild (Rust)
        if: matrix.language == 'rust'
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
