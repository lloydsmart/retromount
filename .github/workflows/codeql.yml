name: "CodeQL Advanced"

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - '**/*.rs'          # Run if any Rust file changes
      - '.github/workflows/**'  # Run if any workflow file changes
      - '!.github/workflows/codeql-analysis.yml'  # Exclude this file itself (optional)
      - '!**/*.md'         # Skip if only markdown files change
      - '!docs/**'         # Skip if only docs change
      - '!README.md'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - '**/*.rs'
      - '.github/workflows/**'
      - '!.github/workflows/codeql-analysis.yml'
      - '!**/*.md'
      - '!docs/**'
      - '!README.md'
  schedule:
    - cron: '36 0 * * 0'   # Keep your scheduled run

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: rust
            build-mode: autobuild
          - language: actions
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild (Rust)
        if: matrix.language == 'rust'
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
